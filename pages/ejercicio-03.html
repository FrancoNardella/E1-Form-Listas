<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 03</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Volver al menú</a></li>
                <li><a href="./ejercicio-02.html">Volver al ejercicio 02</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Formulario de registro</h1>
        <section>
            <form>
                <div>
                    <label for="name">Nombre: </label>
                    <input type="text" id="name" />
                </div>
                <br>
                <div>
                    <label for="lastname">Apellido: </label>
                    <input type="text" id="lastname" />
                </div>
                <br>
                <div>
                    <span>Modalidad de Cursada: </span>

                    <input type="radio" id="On-Demand" name="Modalidad">
                    <label for="On-Demand">On-Demand</label>

                    <input type="radio" id="En vivo" name="Modalidad">
                    <label for="En vivo">En vivo</label>

                </div>
                <br>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" />
                </div>
                <br>
                <div>
                    <input type="checkbox" id="spam">
                    <label for="spam">Deseo recibir información sobre nuevos posteos en la plataforma de Nucba.</label>
                </div>
                <br>
                <div>
                    <input type="checkbox" id="term">
                    <label for="term">Declaro que leí los terminos y condiciones, y estoy listo para convertirme en
                        desarrollador web full stack.</label>
                </div>
                <br>
                <input type="submit" value="Enviar" />
            </form>
        </section>
    </main>
</body>

</html>
